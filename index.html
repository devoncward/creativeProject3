<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./style.css" />
    <title>Creative Project 3</title>
  </head>
  <body>


    <div id="app">
      
      <div class="header">
        <h1 class="title"> Trails near: {{geoLocation}} </h1>

        <form v-on:submit.prevent="getLongLat" class="input">

          <input type="text" v-model="geoLocation" placeholder="Location" id="searchBar">
          <button type="submit" id="searchButton">Search</button>

        </form>
      </div>
      

      <div v-for="hike in hikes">
        <p> {{hike.name}} </p>
      </div>

      <br>





  </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.2/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
