<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./style.css" />
    <title>Creative Project 3</title>
  </head>
  <body>


    <div id="app">
      
      <div class="header">
        <h1 class="title"> Trails near: {{geoLocation}} </h1>

        <form v-on:submit.prevent="getLongLat" class="input">

          <input type="text" v-model="geoLocation" placeholder="Location" id="searchBar">
          <button type="submit" id="searchButton">Search</button>

        </form>
      </div>
      
      <div class="container">
        <div v-for="hike in hikes">
          <div class="item">

            <div class="header">
              <h3 class="item"> {{hike.name}} </h3>
              <sup class="item" style="padding-top:0px; padding-bottom:0px;"><i>Located in: {{hike.location}}</i></sup>
              <div  v-if="hike.imgMedium != ''"  class="item">
                  <img :src="hike.imgMedium" alt="hike image" class="item" style="width: 320px; height: 300px; padding: 0px;">
              </div>
              <p class="item"> {{hike.summary}} </p>
              
              
            </div>
            
          </div>
          
        </div>
      </div>
      <br>





  </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.2/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
